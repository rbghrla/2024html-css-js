<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ul태그  li: 리스트형 구조 생성 태그-->
    <!-- 기본형: 순서 번호가 없는 리스트 -->
    <ul>
        <li>List1</li>
        <li>List2</li>
        <li>List3</li>
        <li>List4</li>
    </ul>
    <hr/>

    <!-- OL태그: 순서 번호가 있는 리스트 type: a, 1 , i -->
    <ol type="A">
        <li>List1</li>
        <li>List2</li>
        <li>List3</li>
        <li>List4</li>
    </ol>
    <hr/>

    <h4>2024 임베디드 진행 커리큘럼</h4>
    <ol>
        <li>
            화면설계
            <ol type="I">
                <li>유스케이스</li>
                <li>스타일가이드</li>
                <li>스토리보드</li>
            </ol>
        </li>
        <li>화면구현</li>
        <li>DB</li>
        <li>JSP, SERVLET</li>
        <li>JAVA</li>
        <li>SPRING</li>
        <li>SPRING BOOT</li>
    </ol>




</body>
</html>
