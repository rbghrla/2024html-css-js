<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* opacity는 투명도  object-fit: cover; 꽉채워줌*/
        .bg-video{
            position: absolute;
            top: 0;
            left: 0;
            height: 100vh;
            width: 100vw;
            z-index: -1;
            opacity: 0.35;
        }
        .bg-video-contents{
            width: 100%;
            height: 100%;
            object-fit: cover;

        }
        body::-webkit-scrollbar{
            display: none;
        }
    </style>
</head>
<body>
    <!-- controls: 하단에 컨트롤바 생김  autoplay: 자동으로 재생 
        loop: 무한 반복 muted: 소리 끄기-->
    <div class="bg-video">
        <video  autoplay loop muted class="bg-video-contents">
            <source src="./videos/fireworks.mp4" type="video/mp4">
        </video>
    </div>

</body>
</html>
