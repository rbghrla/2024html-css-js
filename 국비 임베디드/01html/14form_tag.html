<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <!-- 
        form: 사용자로부터 특정정보를 받아 서버로 전달하는데 사용되는 태그
        action Attribute: 전달받는 서버  url
        method Attribute: 서버로 요청되는 방식
           -GET: 사용자 요청 정보를 QUERY String 으로 전달(Default)
           -POST: 사용자 요청 정보를 Request Body(Payload)로 전달
           -PUT
           -PATCH
           -DELETE
     -->
    <form action="/test.jsp" method="post">
        <div>
            <label>username</label>
            <input type="text" name="username"><br/>
        </div>
        
        <div>   
            <label>password</label>
            <input type="password" name="password"><br/>
        </div>
        
        <div>
            <label>email</label>
            <input type="email" name="email"><br/>
        </div>
        
        <div>
            <label>age</label>
            <input type="number" name="age" min="10" max="70" step="2"><br/>
        </div>
        
        <div>
            <label>addr</label>
            <input type="text" name="addr"><br/>
        </div>
        
        <div>
            <label>gender</label>
            <input type="radio" name="gender" value="M"> <span>남</span>&nbsp;&nbsp;
            <input type="radio" name="gender" value="W"> <span>여</span><br/>
        </div>
        
        <div>
            <label>hobby</label>
            <input type="checkbox" name="hobbys" value="climbing"> <span>등산</span>&nbsp;&nbsp;
            <input type="checkbox" name="hobbys" value="gaming"> <span>게임</span>&nbsp;&nbsp;
            <input type="checkbox" name="hobbys" value="reading"> <span>독서</span>&nbsp;&nbsp;
            <input type="checkbox" name="hobbys" value="movie"> <span>영화 감상</span><br/>
        </div>
        
        <div>
            <label>Upload File</label>
            <input type="file" name="files" multiple>
        </div>

        <div>
            <label>DATE</label>
            <input type="date" name="date" >
        </div>

        <div>
            <label>COLOR</label>
            <input type="color" name="color" >
        </div>

        <div>
            <label>RANGE</label>
            <input type="range" name="range" min="0" max="100" value="30">
        </div>

        <div>
            <label>URL</label>
            <input type="url" name="url" >
        </div>

        <div>
            <label>SELECT</label>
            <select name="location">
                <option value="seoul">서울</option>
                <option value="daegeon">대전</option>
                <option value="daegu">대구</option>
                <option value="busan">부산</option>
            </select>
        </div>

        <div>
            <label>MEMO</label>
            <textarea cols="50" rows="10"></textarea>
        </div>

        <div>
            <input type="submit"><br/>
        </div>
    </form>
<submity>
</body>
</html>
