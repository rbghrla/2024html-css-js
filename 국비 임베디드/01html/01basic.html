<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        <!DOCTYPE html>        : 이 문서가 html 인 문서인것을 정의
        <html lang="ko">       : html 문서의 시작 , 기본언어가 korean
        <head>                 : 문서의 메타데이터와 제목들을 포함하는 머리말
        <meta charset="UTF-8"> : 문서의 문자인코딩 UTF-8 설정 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        : 반응형 웹디자인을 위한 뷰포트 설정
            width=device-width : 뷰포트의 너비를 다바이스의 너비만큼 설정
            initial-scale=1.0  : 페이지가 처음 로딩될때 초기 확대, 축소 비율 수준을 지정
        <title>Document</title>:
        <body>                 : 문서의 본문, 브라우저에 뷰포트(웹페이지에 사용자가 보는 영역)에 표시되는 내용

     -->




</body>
</html>
