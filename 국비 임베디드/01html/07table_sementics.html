<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Table sementics -->
    <!-- thead, tbody, tfoot 표기 필요 /순서를 바꿔도 구조를 나타내기에 실제로는 변경없음-->

    <style>
        td, th{
            border: 1px solid; width: 100px; height: 100px; text-align: center;
        }
    </style>
    <table>
        <tbody>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tbody>
        <tfoot>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tfoot>
        <thead>
            <th>1</th>
            <th>2</th>
            <th>3</th>
        </thead>
    </table>
</body>
</html>
