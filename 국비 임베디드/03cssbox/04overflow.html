<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            width: 300px;
            height: 300px;
            background-color: orange;
            /* overflow: scroll; 스크롤바 생성*/
            /* overflow: hidden;  숨김*/
            /* overflow: visible; 보여줌 */
            overflow: auto;
        }
        .child{
            width: 500px;
            height: 150px;
            background-color: royalblue;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>
</html>
