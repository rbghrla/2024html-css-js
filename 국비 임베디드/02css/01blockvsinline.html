<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div, span{
            border: 1px solid;
        }
        div{
            width: 300px;
            height: 200px;
            margin: 20px;
            padding: 15px;
        }
        span{

            width: 300px;
            height: 100px;
            margin: 30px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <!-- div는 블록형 한라인 다씀(width, height, margin, padding, border 적용가능) 
        span은 라인형 한 라인에 공존 가능 (wirdth, height x, border는 가능 , 
                                        margin은 left right만 가능, 
                                        padding 가능 )-->
    <div>Hello world</div>
    <div>Hello world</div>
    <hr/>
    <span>Hello world</span>
    <span>Hello world</span>
</body>
</html>
