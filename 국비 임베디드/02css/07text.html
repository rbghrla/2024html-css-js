<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 글자 간격 -->

    <!-- 자간의 간격 letter-spacing -->
    <div style="letter-spacing: 10px;">TEXT</div>
    
    <!-- 단어와 단어간의 간격 word-spacing -->
    <div style="word-spacing: 10px;">TEXT TEXT TEXT</div>
    
    <!-- 글자 위치 -->

    <!-- 가로 정렬 text-align -->
    <!-- 위아래로 100px 씩 벌려줌 line-height: 200px -->
    <div style="margin-bottom: 5px; width:300px; height: 200px; border: 1px solid black; text-align: center; line-height: 200px;">Text</div>

    <!-- text-decoration -->
    <div style="text-decoration:overline ;">TEXT</div>
    <div style="text-decoration:underline ;">TEXT</div>
    <div style="text-decoration:line-through ;">TEXT</div>
    <div style="text-decoration:none ;">TEXT</div>
    <div>TEXT</div>

    <!-- font-weight -->
    <div style="font-weight: 100;">TEXT</div>
    <div style="font-weight: 200;">TEXT</div>
    <div style="font-weight: 300;">TEXT</div>
    <div style="font-weight: 400;">TEXT</div>
    <div style="font-weight: 500;">TEXT</div>
    <div style="font-weight: 600;">TEXT</div>


</body>
</html>
